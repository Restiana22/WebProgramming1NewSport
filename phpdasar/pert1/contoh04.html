<html>
<head>
    <title> Penggunaan atribut Cellpandding dan Cellspasing dalam Tabel</title>
</head>
<body bgcolor="#00FFFF" text="FF0000"></body>
<h3>Belajar atribut cellpadding & Cellspasing dalam Tabel</h3>
<table border="1" bgcolor="lightpink"
<table border="1" cellspasing="0" cellpadding="0">
    <tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
        <td>Baris 1, Kolom 3</td>
    </tr>
    <tr>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 2</td>
        <td>Baris 2, Kolom 3</td>
    </tr>
</table>
<br/>
<table border="1" cellspasing="3" cellpadding="5">
<table border="1" bgcolor="mistyrose"
    <tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
        <td>Baris 1, Kolom 3</td>
    </tr>
    <tr>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 1</td>
        <td>Baris 2, Kolom 1</td>
    </tr>
</body>
</html>
